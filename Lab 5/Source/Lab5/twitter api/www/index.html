<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ngCordova/dist/ng-cordova.js"></script>
<script src="lib/ng-twitter-api/dist/ng-twitter-api.min.js"></script>
<script src="lib/sha1.js"></script>
<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
    
    
    
    
    
    
<body ng-app="starter" ng-controller='AppCtrl'>
  <ion-pane>
    <ion-header-bar class="bar-positive">
      <h1 class="title">My Twitter</h1>
    </ion-header-bar>
    <ion-content class="has-header padding">
      <div class="list">

        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="My tweet..." ng-model="tweet.message" ng-maxlength="140">
          </label>
          <button class="button button-small" ng-click="submitTweet()">
            Tweet
          </button>
        </div>

      </div>
      <ion-refresher on-refresh="doRefresh()"></ion-refresher>

      <div ng-show="home_timeline.length == 0">Loading tweets...

      <img ng-src="/Users/yunlongliu/Downloads/CS-5551-Github-master/Lab/Source/Lab5TEST/devdactic-twitter-sub/scrshot.png>
      </div>
      
      <div ng-repeat="entry in home_timeline" class="list card">
        <div class="item item-avatar">
          <img ng-src="{{entry.user.profile_image_url}}"/>
          <h2>yunlong liu</h2>
          <p>yunlong liu ‚Äè@liuyunlg  Jan 13
Lucky orientation day,leave contact information to every organization,get some little presents,finally I won a tv.</p>
        </div>

        <div class="item item-body">
          <p ng-bind-html="entry.text"></p>
          <img ng-if="entry.extended_entities" ng-src="{{ entry.extended_entities.media[0].media_url }}" style="width: 100%;"/>
        </div>

      </div>
    </ion-content>
  </ion-pane>
</body>
</html>
