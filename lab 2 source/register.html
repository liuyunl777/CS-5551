    <script type="text/javascript" >


    function save() {

    }

    </script>

 <div id="login"><center>

<div>

<form>
           <p><label for="first name">first name:</label>   <input type="first name" id="first name" value="first name" onblur="if(this.value=='')this.value='first name'" onfocus="if(this.value=='first name')this.value=''"></p>
           <p><label for="last name">last name:</label>   <input type="last name" id="last name" value="last name" onblur="if(this.value=='')this.value='last name'" onfocus="if(this.value=='last name')this.value=''"></p>

           <p><input type="button" value="submit" onclick="save()">  <input type="button" value=" Back to Sign In" onclick="location.href='login.html'">    <input type="reset" value="reset" ></p>

</form>

</div>
    </center>
